{% extends 'livro/base.html' %}
{% block conteudo %}
<h1 style="text-align: center;"><i>Listagem de Livros</i></h1>
<button class="btn btn-success" style="margin-bottom: 10px; "><a style="color: white; text-decoration: none;" href="{% url 'novo_livro'%}">Novo Livro</a></button>
<table class='table table-striped table-bordered' data-bs-theme='dark'>
    <tr>
        <th>Id:</th>
        <th>Nome:</th>
        <th>Finalizado:</th>
        <th>Resenha:</th>
        <th colspan="3" style="text-align: center; ">Comandos:</th>
    </tr>
    {% for dado in dados %}
    <tr>
        <td>{{dado.id}}</td>
        <td>{{dado.Nome}}</td>
        <td>{{dado.is_finalizado}}</td>
        <td>{{dado.Resenha}}</td>
        <td><button class="btn btn-info"><a style="color: white; text-decoration: none;" href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>
        <td><button class="btn btn-warning"><a style="color: rgb(3, 3, 3); text-decoration: none;" href="{% url 'editar' dado.id %}">Editar</a></button></td>
        <td><button class="btn btn-danger"><a style="color: white; text-decoration: none;" href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
        
    </tr>
    {% endfor %}
</table>
{% endblock %}
